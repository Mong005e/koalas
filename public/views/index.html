<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/koalaholla.js" charset="utf-8"></script>
    <link rel= "stylesheet" href="views/style.css" />
    <title>Koalla Holla</title>
  </head>
  <body>
    <img src='views/icon.png' />
       <h1>Koalla Holla</h1>
       <h2>1976 Llama Comma Drive</h2>
       <h2>Walla Walla, WA</h2>
       <div id='addKoala'>
         <h2>Add Koala</h2>

         <input type="text" id="nameIn" value="" placeholder="Name">

         Sex: <select id ='sexIn'>
          <option>
            F
          </option>
          <option>
            M
          </option>
        </select>

        <input type="text" id="ageIn" value="" placeholder="Age">

         <!-- <input type="text" id="readyForTransferIn" value="" placeholder="Transfer"> -->
         Ready for Transfer In: <select id ='transferIn'>
          <option>
            Y
          </option>
          <option>
            N
          </option>
        </select>

         <input type="text" id="notesIn" value="" placeholder="Notes">

         <button type="button" id="addButton">Add Koala</button>
       </div>
       <div id='editKoala'>
         <h2>Edit Koala</h2>
         <input type="text" id="nameEditIn" value="" placeholder="Name">
         <input type="text" id="ageEditIn" value="" placeholder="Age">
         <input type="text" id="sexEditIn" value="" placeholder="Sex">
         <input type="text" id="readyForTransferEditIn" value="" placeholder="Transfer">
         <input type="text" id="notesEditIn" value="" placeholder="Notes">
         <button type="button" id="editButton">Edit Koala</button>
       </div>
       <div id='viewKoalas'>
         <h2>All Koalas</h2>
       </div>
  </body>
</html>
